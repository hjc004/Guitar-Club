                    <form action="" method="GET">

                                </div>

                                <div class="fixfloat"></div>
                            </div>
                            <div class="inputbox">

                                </div>

                                    <input type="password" name="password" placeholder=" 6-20位字符，可由字母、数字及特殊字符组成" maxlength="20" >

                                <div class="fixfloat"></div>
                            </div>
                                    
                            <button class="nextbtn">
